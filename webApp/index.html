<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/btnUpload.min.css" rel="stylesheet">

		<script type="text/javascript" src="vendor/jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="vendor/angular/angular-sanitize.js"></script>
		<script type="text/javascript" src="vendor/elastic/elastic2.min.js"></script>
		<script type="text/javascript" src="vendor/elastic/elastic-angular-client.min.js"></script>
		<script type="text/javascript" src="vendor/elastic/elasticsearch.angular.min.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script type="text/javascript" src="vendor/angular-upload/angular-upload.min.js"></script>

		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<script type="text/javascript" src="js/plateRecognition/services/plateRecognition.js"></script>
		<script type="text/javascript" src="js/plateRecognition/controllers/contentCtrl.js"></script>
		<script type="text/javascript" src="js/plateRecognition/controllers/navigationCtrl.js"></script>

		<script type="text/javascript" src="js/upload/services/upload.js"></script>
		<script type="text/javascript" src="js/upload/controllers/uploadCtrl.js"></script>

		<script type="text/javascript" src="js/plate/services/plate.js"></script>
		<script type="text/javascript" src="js/plate/controllers/plateListController.js"></script>
		<script type="text/javascript" src="js/plate/controllers/editPlateCtrl.js"></script>

		<title>Plate Recogntion</title>
	</head>
	<body ng-app="plateRecognition">
		<div ng-controller="navigationCtrl">
			<nav class="navbar navbar-default" role="navigation">
	  			<div class="container-fluid">
					<div class="navbar-header">
	      				<a class="navbar-brand" href="#" ng-click="data.tab = 1">
	      					Plate Recognition
	      				</a>
	    			</div>
	    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
        					<li ng-class="{'active':data.tab==2}"><a href="#" ng-click="data.tab = 2">Upload Pictures</a></li>
        					<li ng-class="{'active':data.tab==3}"><a href="#" ng-click="data.tab = 3">Browse Plates</a></li>
						</ul>
	    				<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search a plate" ng-model="plateData.requestText">
  							</div>
  							<button type="submit" class="btn btn-default" ng-click="search()">Search</button>
						</form>
					</div>
	  			</div>
	  		</nav>
	  	</div>
	  	<div ng-controller="contentCtrl">
	  		<div ng-if="data.tab == 1">
	  			<h1>Home</h1>
	  		</div>
	  		<div ng-if="data.tab == 2" ng-include="'partials/upload.html'"></div>
				<div ng-if="data.tab == 3" ng-include="'partials/search.html'"></div>
				<div ng-if="data.tab == 4" ng-include="'partials/displayPlate.html'"</div>
	  	</div>
	</body>
</html>
